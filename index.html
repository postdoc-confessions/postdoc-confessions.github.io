<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-doc-alyptic Revelations</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; padding: 10px; }
        #submit-btn { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Post-doc-alyptic Revelations</h1>
    <p>Share your postdoc experiences anonymously. No personal information is collected or stored.</p>
    <form id="confession-form" onsubmit="return false;">
        <label for="story">Your Story:</label><br>
        <textarea id="story" name="story" rows="4" required></textarea><br>
        <button type="submit" id="submit-btn">Submit</button>
        <form id="confession-form" onsubmit="return false;">
    </form>
    <p id="result"></p>
        
<script>
    document.getElementById('confession-form').addEventListener('submit', function(e) {
        e.preventDefault(); // This line is crucial
        submitForm();
    });

    function submitForm() {
        var story = document.getElementById('story').value;
        
        console.log('Attempting to submit:', story);
        document.getElementById('result').textContent = 'Attempting to submit...';
        
        fetch('https://exciting-grove-touch.glitch.me/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ story: story }),
        })
        .then(response => {
            console.log('Response status:', response.status);
            document.getElementById('result').textContent += ' Received response.';
            return response.text();
        })
        .then(data => {
            console.log('Server response:', data);
            document.getElementById('result').textContent = 'Submission received! Server says: ' + data;
            document.getElementById('story').value = '';
        })
        .catch((error) => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error submitting. Please check console and try again.';
        });
    }

    // Also handle button click directly
    document.getElementById('submit-btn').addEventListener('click', function(e) {
        e.preventDefault();
        submitForm();
    });
</script>
</body>
</html>
